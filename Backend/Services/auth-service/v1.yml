apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service-deployment
  labels:
    app: uas
spec:
  replicas: 1
  selector:
    matchLabels:
      app: uas
  template:
    metadata:
      labels:
        app: uas
    spec:
      containers:
        - name: uas
          image: distributed07/authentication-service:latest
          imagePullPolicy: Always
          workingDir: /app
          command: ["/bin/sh", "-c"]
          args: ["gunicorn app:app --bind 0.0.0.0:5000 --log-level=debug"]
          ports:
            - containerPort: 5000
          env:
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: aws-secret
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: aws-secret
                  key: AWS_SECRET_ACCESS_KEY
            - name: REGION_NAME
              valueFrom:
                secretKeyRef:
                  name: aws-secret
                  key: REGION_NAME
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  type: ClusterIP
  selector:
    app: uas
  ports:
    - port: 5000
      targetPort: 5000
      protocol: TCP
      name: auth-service
